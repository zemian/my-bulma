<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>BulmaCSS - Components</title>
</head>
<body>

<!-- Requires JS Support -->
<div class="section">
    <div class="container block">
        <div class="columns">
            <div class="column is-one-third is-offset-one-third">
                <div class="dropdown" :class="{'is-active' : dropDown1IsActive}">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" @click="dropDown1IsActive = !dropDown1IsActive">
                            <span>Dropdown button</span>
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                                Dropdown item
                            </a>
                            <a class="dropdown-item">
                                Other dropdown item
                            </a>
                            <a href="#" class="dropdown-item is-active">
                                Active dropdown item
                            </a>
                            <a href="#" class="dropdown-item">
                                Other dropdown item
                            </a>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                                With a divider
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container block">
        <div class="columns">
            <div class="column is-one-third is-offset-one-third">
                <div class="dropdown" :class="{'is-active' : dropDown2IsActive}">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2" @click="dropDown2IsActive = !dropDown2IsActive">
                            <span>Content</span>
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                        <div class="dropdown-content">
                            <div class="dropdown-item">
                                <p>You can insert <strong>any type of content</strong> within the dropdown menu.</p>
                            </div>
                            <hr class="dropdown-divider">
                            <div class="dropdown-item">
                                <p>You simply need to use a <code>&lt;div&gt;</code> instead.</p>
                            </div>
                            <hr class="dropdown-divider">
                            <a href="#" class="dropdown-item">
                                This is a link
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container block">
        <div class="columns">
            <div class="column is-one-third is-offset-one-third">
                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                            <span>Hover me</span>
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                        <div class="dropdown-content">
                            <div class="dropdown-item">
                                <p>You can insert <strong>any type of content</strong> within the dropdown menu.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../node_modules/vue/dist/vue.global.prod.js"></script>
<script>
    const app = {
        data() {
            return {
                dropDown1IsActive: false,
                dropDown2IsActive: false
            }
        }
    };
    Vue.createApp(app).mount('body');
</script>

</body>
</html>
