<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>BulmaCSS - Components</title>
</head>
<body>

<!-- Requires JS Support -->
<div class="section">
    <div class="container block">
        <button class="button" @click="modalIsActive = !modalIsActive">Open</button>
        <div class="modal" :class="{'is-active': modalIsActive}">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Modal title</p>
                    <button class="delete" aria-label="close" @click="modalIsActive = !modalIsActive"></button>
                </header>
                <section class="modal-card-body">
                    Hello!
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>
    </div>
</div>

<script src="../node_modules/vue/dist/vue.global.prod.js"></script>
<script>
    const app = {
        data() {
            return {
                modalIsActive: false
            }
        }
    };
    Vue.createApp(app).mount('body');
</script>

</body>
</html>
