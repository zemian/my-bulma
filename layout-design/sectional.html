<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>BulmaCSS - Design - Layout</title>
</head>
<body>

<div class="section has-background-primary" style="min-height: 600px;">
    <div class="container">
        <figure class="image is-5by3">
            <img src="https://bulma.io/images/placeholders/800x480.png">
        </figure>
    </div>
</div>
<div class="section has-background-success" style="min-height: 600px;">
    <div class="container">
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus aliquam asperiores culpa delectus, ducimus, earum, expedita hic id impedit ipsum magnam mollitia nemo obcaecati porro quo sapiente voluptate voluptates voluptatum.</p>
        </div>
    </div>
</div>

<div class="section has-background-link" style="min-height: 600px;">
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="notification is-primary" style="height: 300px;"></div>
            </div>
            <div class="column">
                <div class="notification is-warning" style="height: 300px;"></div>
            </div>
            <div class="column">
                <div class="notification is-danger" style="height: 300px;"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
