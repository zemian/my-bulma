<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css"> -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>Page Design</title>
</head>
<body>

<div class="section">
    <div class="container">

        <h1 class="title">Bulma Styles</h1>
        <p class="subtitle">See <a href="https://bulma.io/documentation/">documentation</a> for more.</p>

        <h2 class="is-size-3">Icons</h2>
        <div class="level">
            <div class="level-item">
                <span class="icon">
                  <i class="fas fa-home"></i>
                </span>
            </div>
            <div class="level-item">
                <span class="icon is-large">
                  <i class="fas fa-lg fa-home"></i>
                </span>
            </div>
            <div class="level-item">
                <span class="icon is-large">
                  <i class="fas fa-2x fa-home"></i>
                </span>
            </div>
        </div>

        <h2 class="is-size-3">Colors</h2>
        <div class="columns">
            <div class="column">
                <div class="notification is-primary">
                    Primary
                </div>
            </div>
            <div class="column">
                <div class="notification is-info">
                    Info
                </div>
            </div>
            <div class="column">
                <div class="notification is-link">
                    Link
                </div>
            </div>
            <div class="column">
                <div class="notification is-success">
                    Success
                </div>
            </div>
            <div class="column">
                <div class="notification is-warning">
                    Warning
                </div>
            </div>
            <div class="column">
                <div class="notification is-danger">
                    Danger
                </div>
            </div>
        </div>

        <h2 class="is-size-3">Grayscales</h2>
        <div class="columns">
            <div class="column">
                <div class="notification has-background-white">
                    White
                </div>
            </div>
            <div class="column">
                <div class="notification has-background-white-bis">
                    White-bis
                </div>
            </div>
            <div class="column">
                <div class="notification has-background-white-ter">
                    White-ter
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="notification has-background-grey-lighter">
                    Gray-lighter
                </div>
            </div>
            <div class="column">
                <div class="notification has-background-grey-light">
                    Gray-light
                </div>
            </div>
            <div class="column">
                <div class="notification has-background-grey has-text-white">
                    Gray
                </div>
            </div>
            <div class="column">
                <div class="notification has-background-grey-dark has-text-white">
                    Gray-dark
                </div>
            </div>
            <div class="column">
                <div class="notification has-background-grey-darker has-text-white">
                    Gray-darker
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="notification has-background-black-ter has-text-white">
                    Black-ter
                </div>
            </div>
            <div class="column">
                <div class="notification has-background-black-bis has-text-white">
                    Black-bis
                </div>
            </div>
            <div class="column">
                <div class="notification has-background-black has-text-white">
                    Black
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
